name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write   # required for OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present

      - name: Publish
        run: |
          node -e 'const v=require("./package.json").version; const t=(process.env.GITHUB_REF_NAME||"").replace(/^v/,""); if(v!==t){ console.error("package.json version "+v+" != tag "+t); process.exit(1);} '
          npm publish --provenance --access public
