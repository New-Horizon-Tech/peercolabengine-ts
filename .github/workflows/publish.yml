name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'   # e.g. v1.2.3

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write   # required for OIDC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanitize npm auth
        run: |
          echo "NPM_CONFIG_USERCONFIG=$RUNNER_TEMP/npmrc" >> "$GITHUB_ENV"
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          rm -f ~/.npmrc
          rm -f "$NPM_CONFIG_USERCONFIG"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Test
        run: npm test --if-present

      - name: Clear npm token env
        run: |
          unset NODE_AUTH_TOKEN
          unset NPM_TOKEN
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Publish
        run: |
          # Optional: Publish through trusted publishing
          node -e 'const v=require("./package.json").version; const t=(process.env.GITHUB_REF_NAME||"").replace(/^v/,""); if(v!==t){ console.error("package.json version "+v+" != tag "+t); process.exit(1);} '
          npm publish --access public
